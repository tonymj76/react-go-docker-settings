type User {
  id: ID! 
  email: String! 
  firstName: String!
  lastName: String!
  userName: String!
  images: [Image!]!
  gender: String!
  isAdmin: Boolean!
  # address: Address
}

type Image {
  id: ID!
  name: String!
  userImage: User
}

