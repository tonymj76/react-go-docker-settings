type Mutation {
  createUser(
    firstName: String!,
    lastName:String!,
    email:String!,
    userName:String!,
    isAdmin:Boolean,
    #images:[String],
    gender:String!
    ): User

  createImage(
    name: String!,
    userImage: ID!
    ): Image

  # createAddress(
  #   name: String,
  #   city: String,
  #   state: String,
  #   country: String,
  #   userAddress: ID!
  #   ): Address
}

type Query {
  users:[User!]!
  user(ID:String!): User
}